<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th>NEGARA</th>
                <th>IBUKOTA</th>
                <th>POPULASI</th>
            </tr>
        </thead>
        
    <tbody>
        <tr>
            <td>China</td>
            <td>Beijing</td>
            <td>20.000.000</td>
        </tr>

        <tr>
            <td>Rusia</td>
            <td>Moskow</td>
            <td>10.000.000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>NEGARA</th>
            <th>IBUKOTA</th>
            <th>POPULASI</th>
        </tr>
    </tfoot>
    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Tahun</th>
                <th colspan="3">Morris</th>
            </tr>
            <tr>
                <th>Populasi</th>
                <th>Nama</th>
                <th>Lokasi Sekarang</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">7000 SM</td>
                <td rowspan="3">1000</td>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
            <tr>
                <td>Beidha</td>
                <td>Yordania</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
