    <form action="/daftar" method="POST">

        <div>
            <label for="name">Nama</label>
            <input type="text" placeholder="nama" name="name">
        </div>
        
        <div>
            <label for="email">Email</label>

        </div>

<!-- NOTE 
FORM ELEMENT

<form></form> = untuk membungkus isian dan tidak memeberikan efek tampilan apapun

- isian dari formulir bisa berupa input, checkbox, tombol dll

- form digambarkan sebagai dokumen yg memiliki iformasi yang perlu dikirimkan

- action adalah atribut untuk menentukan alamat kemana formulir dikirim misal 
<form action = "index.php>
	
</form>
maka data akan dikirim ke index.php

- method adalah atribut bagaimana data ini dikirimkan melalui HTTP
biasanya berupa POST atau GET

tanda ? ini artinya query string

-> TAG INPUT
dalam tag / elemen form terdapat tag input untuk menginputkan satu masukkan dan bentuknya
pun beragam Contoh :

<form action="get">
        <input type="text">
        <input type="email">
        <input type="password">
        <input type="number">
        <input type="color">
</form>

->ATRIBUT PLACEHOLDER 
cara untuk melabeli inputan bisa menggunakan placeholder, yakni suatu suatu penanda dalam
inptan dan apabila kita ingin mengisi inputan maka placeholer otomatis akan menghilan
 CONTOH :
<input type="text" placeholder="nama">


->ELEMEN / TAG LABEL
sama seperti placeholder yakni untuk menandai inputan namun terletak dilar inputan
Contoh:

<label for="">nama</label>
<input type="text" name="" id="">

jika diperhatikan dalam elemen label terdapat atribut for, taribut ini sebagai penanda/
identitas label ini milik siapa, biasanya di hubungkan dengan value atribut id yang sama


===============

-> Button
jika button dibuat di dalam form maka akan berfungsi submit data yg kita inputkan ke
action yg telah kita tentukan, tidak peduli dimanapun letak button nya ketika terletak didalam
form maka akan berfungsi mengirimkan data, begitu pula jika type button di isi submit

jika kita ingin membuat tombol dalam form namun tidak berfungsi sebagai data submit
maka kita bisa menggunakan atribut type pada tag button dan di isikan type="button"

kita juga bisa membuat button dari elemen input yakni dengan menggunakan atribut
type button. jika atribut input diganti submit maka akan menjadi button untuk submit 
data. lalu untuk penanda button dapat ditulis di atribut value


-> ATRIBUT NAME pad element input
berguna memebrikan informasi pada user, misal pada inputan name, ketika user input
suatu, maka dengan atribut name ini user bisa menetahui bahwa nilai inputan name ini dan 
inputan ini milik form mana

contoh :
<label for="name">Nama</label>
<input type="text" placeholder="nama" name="name">

maka di url bar akan muncul :
file:///D:/daftar?name=bejo&email=bejo%40mail.com&password=123&phone=0899

- %40 ADALAH URL-ENCODE CODE DARI @

method get = data dari form terlihat di url bar
method post = data dari from tidak terlihat namun bisa di lihat di inspek elemen network




->ELEMEN INPUT RADIO BUTTON
salah satu elemen atau tag input adalah radio button, diujukan untuk pilihan gabda
contoh :

 <form action="order">
        
        <label for="">BAJU</label>
        <input type="radio" name="baju" id="" value="kaos"><label for="">kaos</label>
        <input type="radio" name="baju" id="" value="kemeja"><label for="">kemeja</label>
        <button>ORDER</button>

  </form>
  penjelasan :
    atribut name perlu di isi agar pilihan dapat di isi satu saja
    atribut values berfungsi memberikan nilai value pada inputan misal kita pilih kemeja:
    file:///D:/Kelas_fullstack/html/order?baju=kemeja
    jika kita ingin memilih salah satu pilihan scara default maka bisa menggunakan atribut checked


->ELEMENT INPUT SELECTED / DROPDOWN MENU
merupakan element input yang berbentuk dropdown penggunaanya seperti radio button :

<label for="ukuran">Ukuran</label>
            <select name="ukuran" id="Ukuran">
                <option>-</option>
                <option value="s">small</option>
                <option value="m" selected>medium</option>
                <option value="l">large</option>
            </select>
penjelesan :
seperti biasa for, name, id dibuat sama
menu dropdown di taruh di tag option, nilai yg yampil di url yakni ada di atribut value
lalu jika ingin ada pilihan yang otomatis terpilih biasa menggunakan selected


->INPUT ELEMENT CHECKBOX
sangat mirip seperti radio button

        <div>
            <label for="term">Sesuai Pesanan</label>
            <input type="checkbox" name="term" id="term" checked>
        </div>
penjelasan :
seperi biasa for, name, id dibuat sama
jika ingin otomatis tercheck maka bisa menggunakan checked

-> INPUT ELEMENT TEXTAREA
meruapakan element input yang dapat menangkap banyak inputan dan bisa beberapa baris:

        <div>
            <label for="notes">Catatan</label>
            <textarea name="notes" id="notes" cols="20" rows="5"></textarea>
        </div>
penjelasan :

adanya atribut cols = panjang inputan atau kotaknya
atribut rows = banyaknya baris jika lebih dari nilai rows maka akan keluar scroll


-> VALIDASI INPUT

     <form action="/valid">
        <input type="text" name="input" required minlength="3" maxlength="5">
        <input type="number" name="number" min="2" max="5">
        <button type="submit">Kirim</button>
    </form>
penjelasan : 

validasi adalah aturan atau rule yg bisa kita buat untuk inputan misal kita harus mengisi inputan
dengan panjang yg telah ditetapkan
misal untuk karakter bisa menggunakan required artinya harus di isi
lalu minlength adalah minimal karakter dan maxlength adalah maximalkarakter

sedangkan untukinputan number menginakan min adalah angka mulai minimal
dan max adalah angka maximal
